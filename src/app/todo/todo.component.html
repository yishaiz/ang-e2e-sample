<form (ngSubmit)="submittedTodo()" #editTodoForm="ngForm">
    <input [(ngModel)]="todo.title" type="text" name="todoTitle" required value="">
    <span (click)="deleteTodo(todo)">Delete</span>
    <p>
        <button type="submit" [disabled]="!editTodoForm.form.valid">Save</button>
    </p>
</form>
